<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style untuk item berita */
        .news-item {
            border: 2px solid #f3f3f3;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        /* Gaya untuk judul berita */
        .news-title {
            font-size: 16px;
            color: #c1172f;
            transition: color 0.3s;
        }

        .news-title:hover {
            color: #b10b1e;
            text-decoration: underline;
        }

        /* Style untuk gambar di sebelah kiri */
        .news-img {
            flex-shrink: 0;
            margin-right: 15px; /* Jarak antara gambar dan teks */
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<!-- Konten lainnya di index.html -->

<section
    class="pt-3"
    style="
        padding-bottom: calc(1rem + 50px);
        background-image: url(assets/contour1.svg);
        background-repeat: no-repeat;
        background-size: contain;
        background-position: left top;
    "
>
    <div class="container py-3" id="berita">
        <div class="row">
            <div class="col text-center">
                <h1 class="fw-bold text-primary border-bottom border-5 border-secondary py-2 mb-3">
                    NEWS
                </h1>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 justify-content-center">
            <!-- Card Berita -->
            <div class="col">
                <div class="news-item d-flex">
                    <!-- Gambar di sebelah kiri -->
                    <img
                        src="assets/img/sarapansehat.jpeg"
                        alt="Gambar Sarapan Sehat"
                        class="news-img img-fluid me-3"
                        style="width: 80px; height: 80px; object-fit: cover; border-radius: 5px;"
                    />
                    <!-- Judul berita -->
                    <div>
                        <a href="Isi-berita.html" class="news-title text-primary fw-bold" style="text-decoration: none;">
                            Sarapan Sehat
                        </a>
                    </div>
                </div>
            </div>

            <!-- Tambahkan card berita lainnya di sini dengan format yang sama -->

        </div>
    </div>
</section>

<!-- Konten lainnya di index.html -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
